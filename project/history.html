<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emma's Journal</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>
    <link rel="shortcut icon" href="images/icon.png" type="image/ico"/>
    <link href="https://fonts.googleapis.com/css?family=Palanquin:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h3><a href="index.html">NEW ENTRY</a></h3>
    <div class="history">
        <h2><span>Emma's Journal</span></h2>
        <button onclick="displayAllJournals()">Load All Journals</button>

        <p id="jbody"></p>

        <form id="journalDelete" action="#">
            <p>
              <label for="">DELETE JOURNAL</label>
              <textarea name="" id="d_id" cols="30" rows="1" placeholder="Journal ID . . ."></textarea>
            </p>
            <button id="delete" onclick="deleteJournal();">Delete One Journal</button>
          </form>

          <form id="journalUpdate" action="#">
              <p>
                <label for="">UPDATE JOURNAL</label>
                <textarea name="" id="id" cols="30" rows="1" placeholder="Journal ID . . ."></textarea>
              </p>
              <p>
                  <label for="">Mood?</label>
                  <textarea name="" id="mood" cols="30" rows="1" placeholder="great / good / okay / fine / bad"></textarea>
                </p>
            </br></br></br>
              <p>
                  <label for="">What happened today?</label>
                  <textarea name="" id="p1" cols="30" rows="7" placeholder="Type here . . ."></textarea>
                </p>
                <p>
                  <label for="">What challenges did I face today?</label>
                  <textarea name="" id="p2" cols="30" rows="7" placeholder="Type here . . ."></textarea>
                </p>
                <p>
                  <label for="">How did I take care of myself today?</label>
                  <textarea name="" id="p3" cols="30" rows="7" placeholder="Type here . . ."></textarea>
                </p>
                <p>
                  <label for="">What am I grateful for?</label>
                  <textarea name="" id="p4" cols="30" rows="7" placeholder="Type here . . ."></textarea>
                </p>
                <p>
                  <label for="">Do I have any other thoughts about today?</label>
                  <textarea name="" id="p5" cols="30" rows="7" placeholder="Example: How much money did I spend today?"></textarea>
                </p>
                <p>
                  <label for="">What goals do I have for tomorrow?</label>
                  <textarea name="" id="p6" cols="30" rows="7" placeholder="Type here . . ."></textarea>
                </p>
              <button id="update" onclick="updateJournal();">Update One Journal</button>
            </form>
      
      </br>

    </div>
  </body>
</html>
