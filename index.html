<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Journal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="images/icon.png" type="image/ico"/>
    <link href="https://fonts.googleapis.com/css?family=Palanquin:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <h3><a href="history.html">JOURNAL HISTORY</a></h3>
    <div class="form">
      <h1 id="thedate"></h1>
      <form action="">
      <p>
        <label for="">What did I get done today?</label>
        <textarea name="" id="" cols="30" rows="7"></textarea>
      </p>
      <p>
        <label for="">What am I grateful for?</label>
        <textarea name="" id="" cols="30" rows="7"></textarea>
      </p>
      <p>
        <label for="">Did I do any self-care today?</label>
        <textarea name="" id="" cols="30" rows="7"></textarea>
      </p>
      <p>
        <label for="">How much money did I spend today?</label>
        <textarea name="" id="" cols="30" rows="7"></textarea>
      </p>
      <p>
        <label for="">What challenges did I face today?</label>
        <textarea name="" id="" cols="30" rows="7"></textarea>
      </p>
      <p>
        <label for="">What goals do I have for tomorrow?</label>
        <textarea name="" id="" cols="30" rows="7"></textarea>
      </p>
      <group class="inline-radio">
        <p>
          <label>
            <input type="radio" name="mood" value="bad">
            <img src="images/bad.png" alt="bad"/>
          </label>
          <label>
            <input type="radio" name="mood" value="fine"> 
            <img src="images/fine.png" alt="fine"/>
          </label>    
          <label>
            <input type="radio" name="mood" value="okay">
            <img src="images/okay.png" alt="okay"/>
          </label>       
          <label>
            <input type="radio" name="mood" value="good"> 
            <img src="images/good.png" alt="good"/>
          </label>  
          <label>
            <input type="radio" name="mood" value="great">
            <img src="images/great.png" alt="great"/>
          </label>         
        </p>
      </group>
      <p>
        <button>Submit Today's Journal</button>
      </p>
    </form>   
  </body>
</html>
